<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BWC Exchange Submission</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right,#eef2f3,#d9e2ec);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 380px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .success { color: green; }
    .error { color: red; }
    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 25px;
      color: darkblue;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="title">BWC EXCHANGE SUBMISSION</div>

  <label>Officer ID</label>
  <input type="text" id="officerId">

  <label>BWC Number</label>
  <input type="text" id="bwcNo">

  <label>Battery (%)</label>
  <input type="number" id="battery" min="0" max="100">

  <button onclick="submit()">Submit</button>

  <div id="message" class="message"></div>

  <div class="footer">
    This application was created by Htet Aung Lynn.
  </div>
</div>

<script>
function submit() {
  const officerId = document.getElementById("officerId").value.trim();
  const bwcNo = document.getElementById("bwcNo").value.trim();
  const battery = document.getElementById("battery").value.trim();
  const msg = document.getElementById("message");

  msg.style.display = "none";

  if (!officerId || !bwcNo || !battery) {
    show("Please fill all fields.", "error");
    return;
  }

  google.script.run.withSuccessHandler(function(res) {
    if (res.status === "duplicate") {
      show("This ID has been already submitted.", "error");
    } else {
      show("Successfully submitted.", "success");
    }

    // Clear inputs
    document.getElementById("officerId").value = "";
    document.getElementById("bwcNo").value = "";
    document.getElementById("battery").value = "";
  }).submitData(officerId, bwcNo, battery);
}

function show(text, type) {
  const msg = document.getElementById("message");
  msg.textContent = text;
  msg.className = "message " + type;
  msg.style.display = "block";
}
</script>
</body>
</html>
