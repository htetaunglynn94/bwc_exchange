<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BWC Exchange</title>


    <style>
        /* Page background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #eef2f3, #d9e2ec);
            margin: 0;
            padding: 0;
        }

        /* Center container */
        .container {
            max-width: 380px;
            margin: 100px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        /* Input boxes */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<script>
function submitData() {
    const officerId = document.querySelector('input[placeholder="Enter ID"]').value;
    const bwcNo = document.querySelector('input[placeholder="Enter BWC Number"]').value;
    const battery = document.querySelector('input[placeholder="0 - 100"]').value;

    if (!officerId || !bwcNo || !battery) {
        alert("Please fill all fields");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbw8QEoNK2VVA68M73Y8S-aaUlGgLxrPWTVa4wwjGnypg786ePkFDxXcCe70SlND-w/exec", {
        method: "POST",
        body: JSON.stringify({
            officerId: officerId,
            bwcNo: bwcNo,
            battery: battery
        }),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(response => response.text())
    .then(result => {
        alert("Submitted successfully!");
        document.querySelectorAll("input").forEach(i => i.value = "");
    })
    .catch(error => {
        alert("Error submitting data");
        console.error(error);
    });
}
</script>

    
<body>

<div class="container">
    <div class="title"><strong>BWC EXCHANGE SUBMISSION</strong></div>

    <label>Officer ID</label>
    <input type="text" placeholder="PC, CPL, SGT or SSGT + ID">

    <label>BWC number</label>
    <input type="text" placeholder="3-digit or last 4-digit">

    <label>Battery(%)</label>
    <input type="number" placeholder="0 - 100" min="0" max="100">

    <button onclick="submitData()">Submit</button>

</div>

</body>
</html>
