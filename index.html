<!DOCTYPE html>
<html>
<head>
    <title>BWC Exchange</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .box {
            width: 300px;
            margin: 80px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="box">
    <label>ID</label>
    <input type="text">

    <label>BWC No.</label>
    <input type="text">

    <label>Battery (%)</label>
    <input type="number">

    <button>Submit</button>
</div>

</body>
</html>
