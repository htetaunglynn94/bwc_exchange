<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BWC Exchange Submission</title>

    <style>
        /* Page background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #eef2f3, #d9e2ec);
            margin: 0;
            padding: 0;
        }

        /* Center container */
        .container {
            max-width: 380px;
            margin: 100px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        /* Input boxes */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="title">BWC EXCHANGE SUBMISSION</div>

    <label>Officer ID</label>
    <input type="text" placeholder="PC, CPL, SGT or SSGT + ID" id="officerId" required>

    <label>BWC number</label>
    <input type="text" placeholder="3-digit or last 4-digit" id="bwcNo" required>

    <label>Battery (%)</label>
    <input type="number" placeholder="0 - 100" min="0" max="100" id="battery" required>

    <button onclick="submitData()">Submit</button>
</div>

<script>
function submitData() {
    // Get values
    const officerId = document.getElementById("officerId").value.trim();
    const bwcNo = document.getElementById("bwcNo").value.trim();
    const battery = document.getElementById("battery").value.trim();

    // Basic validation
    if (!officerId || !bwcNo || !battery) {
        alert("Please fill all fields");
        return;
    }

    if (battery < 0 || battery > 100) {
        alert("Battery must be between 0 and 100");
        return;
    }

    // Optional: check BWC number numeric
    if (isNaN(bwcNo)) {
        alert("BWC number must be numeric");
        return;
    }

    // Send data to Google Apps Script
    fetch("https://script.google.com/macros/s/AKfycbw8QEoNK2VVA68M73Y8S-aaUlGgLxrPWTVa4wwjGnypg786ePkFDxXcCe70SlND-w/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            officerId: officerId,
            bwcNo: bwcNo,
            battery: battery
        })
    })
    .then(() => {
        alert("Submitted successfully!");
    
        // Clear input fields
        document.getElementById("officerId").value = "";
        document.getElementById("bwcNo").value = "";
        document.getElementById("battery").value = "";
    })
    .catch(() => {
        alert("Submission failed. Please try again.");
    });

</script>

</body>
</html>
